<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USV-Überbrückungszeit berechnen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Berechnung der Überbrückungszeit:</h2>
    <p>Die Überbrückungszeit wird mit folgender Formel berechnet:</p>
    <img src="Ueberbrueckungszeit.PNG" />
    <br />
    <div class="berechnung">
      <div>
        <label for="ueb-zeit">Ü-Zeit in h:</label>
        <input type="number" id="ueb-zeit" name="ueb-zeit" />
      </div>
      <div>
        <label for="anzahl">Anzahl Akkupacks:</label>
        <input type="number" id="anzahl" name="anzahl" />
      </div>
      <div>
        <label for="capacity">Kapazität je Akku in Ah:</label>
        <input type="number" id="capacity" name="capacity" />
      </div>
      <div>
        <label for="volt">Spannung in Volt</label>
        <input type="number" id="volt" name="volt" />
      </div>
      <div>
        <label for="watt">Belastungsleistung in Watt:</label>
        <input type="number" id="watt" name="watt" />
      </div>
    </div>

    <div class="buttons">
      <button id="btn">Berechnen</button>
      <button id="reset">Reset</button>
    </div>
    <p id="loesung-uber">Die Überbrückungszeit beträgt 5 Stunden</p>
    <p id="loesung-anzahl">Du brauchst 5 Akkupacks</p>
    <p id="loesung-capacity">Jedes Akkupack benötigt 5 Ah</p>
    <p id="loesung-volt">Du brauchst mindestens 5 Volt</p>
    <p id="loesung-watt">Du brauchst mindestens 500 Watt Belastungsleistung</p>

    <script src="app.js"></script>
  </body>
</html>
